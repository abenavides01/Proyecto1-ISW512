<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrea Benavides Zúñiga">
    <title>Aventones - Rides</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-top">
            <img src="aventones-logo.png" alt="Aventones Logo" class="logo-rides">
        </div>
        <div class="header-bottom">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="active">Rides</a></li>
                    <li><a href="#">Bookings</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <button><img src="user-icon.png" alt="User Icon"></button>
                <div class="dropdown">
                    <button class="dropbtn">Settings</button>
                    <div class="dropdown-content">
                        <a href="index.html">Logout</a>
                        <a href="#">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="ride-info">
            <h1>Quesada - Zarcero</h1>
            <img src="user-icon.png" alt="User Profile" class="profile-pic">
            <p>abenavides</p>
        </div>
        <form class="new-ride-form">
            <div class="ride-bottom">
                <div class="ride-group">
                    <label for="departure">Departure from</label>
                    <input type="text" id="departure" name="departure" value="Quesada">
                </div>
                <div class="ride-group">
                    <label for="arrival">Arrive To</label>
                    <input type="text" id="arrival" name="arrival" value="Zarcero">
                </div>
            </div>
            <div class="ride-group-days">
                <label>Days</label>
                <div>
                    <label><input type="checkbox" name="days" value="mon" checked> Mon</label>
                    <label><input type="checkbox" name="days" value="tue" checked> Tue</label>
                    <label><input type="checkbox" name="days" value="wed" checked> Wed</label>
                    <label><input type="checkbox" name="days" value="thu" checked> Thu</label>
                    <label><input type="checkbox" name="days" value="fri" checked> Fri</label>
                    <label><input type="checkbox" name="days" value="sat" checked> Sat</label>
                    <label><input type="checkbox" name="days" value="sun" checked> Sun</label>
                </div>
            </div>
            <div class="ride-bottom">
                <div class="ride-group">
                    <label for="time">Time</label>
                    <select id="time" name="time">
                        <option value="10:00" selected>10:00 am</option>
                    </select>
                </div>
                <div class="ride-group">
                    <label for="seats">Seats</label>
                    <select id="seats" name="seats">
                        <option value="2" selected>2</option>
                    </select>
                </div>
                <div class="ride-group">
                    <label for="fee">Fee</label>
                    <select id="fee" name="fee">
                        <option value="15" selected>15</option>
                    </select>
                </div>
            </div>
            <fieldset class="vehicle-details">
                <legend>Vehicle Details</legend>
                <div class="ride-group">
                    <label for="make">Make</label>
                    <select id="make" name="make">
                        <option value="Nissan" selected>Nissan</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Ford">Ford</option>
                    </select>
                </div>
                <div class="ride-group">
                    <label for="model">Model</label>
                    <input type="text" id="model" name="model" value="March">
                </div>
                <div class="ride-group">
                    <label for="year">Year</label>
                    <select id="year" name="year">
                        <option value="2020" selected>2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                    </select>
                </div>
            </fieldset>
            <div class="form-actions">
                <a href="#" class="cancel">Cancel</a>
                <button type="submit" class="create">Request</button>
            </div>
        </form>
    </main>
    <footer>
        <a href="/home">Home</a>
        <a href="/rides">Rides</a>
        <a href="/bookings">Bookings</a>
        <a href="/settings">Settings</a>
        <a href="index.html">Login</a>
        <a href="user-register.html">Register</a>
        <p>&copy; Aventones.com</p>
    </footer>
</body>

</html>
